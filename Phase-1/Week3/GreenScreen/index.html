<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Screen</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Green Screen</h1>
    <div class="container">
        <canvas id="foregroundImage"></canvas>
        <canvas id="backgroundImage"></canvas>
    </div>
    <div class="vertical">
        <div class="horizontal">
            <label for="fInput">Foreground: </label>
            <input id="fInput" type="file" multiple="false" accept="image/*" onchange="uploadFG()">
        </div>
        <div class="horizontal">
            <label for="bInput">Background: </label>
            <input id="bInput" type="file" multiple="false" accept="image/*" onchange="uploadBG()">
        </div>
    </div>
    <input id="composite" type="button" value="Create Composite" onclick="greenScreen()">
    <input id="clear" type="button" value="Clear Canvases" onclick="clearCanvases()">
    <script src="cs101.js"></script>
    <script src="SimpleImage.js"></script>
    <script src="index.js"></script>
</body>

</html>
